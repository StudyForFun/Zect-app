<!Doctype html>
<html lang="en" ng-app>

<head>
    <meta charset="utf-8">
    <title>Click Event</title>
    <link rel="stylesheet" href="../../lib/uikit/css/uikit.min.css" />
    <script src="../../lib/zect.js"></script>
</head>

<body>
    <div id="app" class="uk-container uk-container-center" style="margin-top:20px;">
        <div class="uk-panel uk-panel-box">
            <h3 class="uk-panel-title">Example</h3>
            <ul class="uk-tab uk-width-medium-7-10" data-uk-tab="">
                <li class="" z-tap="{fun1}"><a href="#">Active</a>
                </li>
                <li class="" z-tap="{fun1}"><a href="#">Item</a>
                </li>
                <li class="uk-active" z-tap="{fun1}"><a href="#">Item</a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
    Zect.directive('tap', {
        bind: function(fn, expr) {
            //console.log('fn:'+fn+" expr:"+expr);
            this.$el.onclick = fn;
        },
        update: function(fn) {
            // do some with state change or init
            //alert('update');
        }
    });
    new Zect({
    el: '#app',
    data: function () {
        return [1,2,3,4,5]
    },
    methods: {
        fun1: function (items) {
            document.getElementsByClassName('uk-active')[0].className = '';
            items.srcElement.parentNode.className = 'uk-active';
            //alert('123');
        }
    }
})
    </script>
</body>

</html>
