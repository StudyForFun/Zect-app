<!Doctype html>
<html lang="en" ng-app>

<head>
    <meta charset="utf-8">
    <title>Hello Zect!</title>
    <link rel="stylesheet" href="../../lib/uikit/css/uikit.min.css" />
    <script src="../../lib/zect.js"></script>
</head>

<body id="app">
    <div class="uk-container uk-container-center" style="margin-top:20px;">
        <div class="uk-panel uk-panel-box uk-width-medium-1-3">
            <h3 class="uk-panel-title">Example</h3>
            <div style="height:42px;line-height:42px">
                <article class="uk-article">
                    <h1 class="uk-article-title">{title}</h1>
                </article>
            </div>
            <form class="uk-form">
                <fieldset data-uk-margin>
                    <input type="text" z-model="title">
                </fieldset>
            </form>
        </div>
    </div>
    <script type="text/javascript">
    var app = new Zect({
        el: '#app',
        data: function() {
            return {
                title: 'Hello, Zect'
            }
        }
    })
    </script>
</body>

</html>
